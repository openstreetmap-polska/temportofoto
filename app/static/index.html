<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TempOrtoFoto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div>
                <div class="header">
                    <h2>TempOrtoFoto</h2>
                    <span>Strona pozwala znaleźć arkusz ortofotomapy z <a href="https://www.geoportal.gov.pl/pl/dane/ortofotomapa-orto/" target="_blank">Geoportalu</a> i udostępnić go w postaci usługi kafelków rastrowych, którą można podpiąć do edytorów OSM jak iD czy JOSM.</span>
                </div>
                <div id="layersContainer" class="layers-container">
                    <h3>Warstwy</h3>
                    <div id="loadingMessage">Ładowanie listy warstw...</div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Status przetwarzania pliku</h2>
            <div id="statusModalBody" class="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="/static/code.js"></script>
    <script>
        // Initialize layers on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAndRenderLayers(gugikWmsUrl);
            setupLayerListeners();
            updateVisibleLayers();
            
            // Setup modal close button
            const modal = document.getElementById('statusModal');
            const closeBtn = document.querySelector('.modal-close');
            
            closeBtn.onclick = closeStatusModal;
            
            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target === modal) {
                    closeStatusModal();
                }
            };
        });
    </script>
</body>

</html>
